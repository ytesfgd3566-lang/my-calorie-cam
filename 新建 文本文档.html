<script>
    const fileInput = document.getElementById('file-upload');
    const previewContainer = document.getElementById('preview-container');

    const analyzeBtn = document.getElementById('analyze-btn');
    const resultBox = document.getElementById('result-box');
    const loading = document.getElementById('loading');

    let base64Image = "";

    // 1. å¤„ç†å›¾ç‰‡é€‰æ‹©
    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {

                base64Image = e.target.result.split(',')[1];

    // 2. è°ƒç”¨ Gemini API
    analyzeBtn.addEventListener('click', async function() {

        const requestBody = {

                    { text: "è¯·æ‰®æ¼”ä¸€ä½ä¸“ä¸šçš„è¥å…»å¸ˆã€‚åˆ†æè¿™å¼ å›¾ç‰‡ä¸­çš„é£Ÿç‰©ã€‚è¯·ä»¥å‹å¥½çš„è¯­æ°”è¿”å›ä»¥ä¸‹ä¿¡æ¯ï¼š\n1. **é£Ÿç‰©åç§°**\n2. **é¢„ä¼°æ€»çƒ­é‡** (kcal)\n3. **ä¸»è¦è¥å…»æˆåˆ†é¢„ä¼°** (ç¢³æ°´/è›‹ç™½è´¨/è„‚è‚ª)\n4. **å¥åº·è¯„ä»·ä¸å»ºè®®** (ç®€çŸ­å»ºè®®)\nå¦‚æœæ²¡æœ‰é£Ÿç‰©ï¼Œè¯·å‘ŠçŸ¥ã€‚" },

    function markedParse(text) {
